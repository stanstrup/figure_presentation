project:
  type: book
  output-dir: _book
  execute-dir: project

book:
  title: "Academic Figures: A Comprehensive Guide"
  subtitle: "Common Pitfalls and Best Practices"
  author: "Jan Stanstrup"
  date: today

  navbar:
    background: primary
    search: true
    right:
      - text: "Slides"
        href: slides/presentation.html
      - icon: github
        href: https://github.com/stanstrup/figure_presentation

  sidebar:
    style: "floating"
    search: true
    collapse-level: 1

  chapters:
    - index.qmd
    - part: "Core Principles"
      chapters:
        - topics/01_colors.qmd
        - topics/02_heatmaps.qmd
        - topics/03_formats.qmd
    - part: "Practical Workflow"
      chapters:
        - topics/04_sizing.qmd
        - topics/05_themes.qmd
        - topics/06_saving.qmd
        - topics/07_editing.qmd
    - part: "Advanced Topics"
      chapters:
        - topics/08_powerpoint.qmd
        - topics/09_factors.qmd
        - topics/10_interactive.qmd
    - references.qmd

  appendices:
    - quiz-info.qmd

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 2
    link-external-newwindow: true

bibliography: references.bib
suppress-bibliography: true
