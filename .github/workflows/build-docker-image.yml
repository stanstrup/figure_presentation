name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/install_packages.R'
      - 'Dockerfile'
      - '.github/workflows/build-docker-image.yml'
  workflow_dispatch:
  workflow_call:  # Allow calling from other workflows

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if image already exists
        id: check-image
        run: |
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker image already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Docker image not found, will build"
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check-image.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Image status
        run: |
          if [ "${{ steps.check-image.outputs.exists }}" == "true" ]; then
            echo "âœ… Docker image already exists at ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "Skipped build - image is ready to use"
          else
            echo "âœ… Docker image built and pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "This image will be used by the deploy workflow for fast builds"
          fi
