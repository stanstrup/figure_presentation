name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev

      - name: Install R packages
        run: |
          R -e 'install.packages(c("remotes","ggplot2", "tidyverse", "patchwork", "magick", "glue", "viridis", "scales", "colorspace", "dichromat", "RColorBrewer", "ggpubr", "ggthemes", "hrbrthemes", "pheatmap", "plotly", "htmlwidgets", "crosstalk", "ggiraph", "forcats", "dplyr", "cowplot", "gridExtra", "devEMF", "conflicted", "grid", "rmarkdown", "knitr", "gplots", "devtools"))'
          R -e 'if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager"); BiocManager::install("mixOmics")'
          R -e 'remotes::install_gitlab("stanstrup_R_packages/massageR")'

      - name: Render Quarto presentation
        run: |
          quarto render presentation.qmd

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
