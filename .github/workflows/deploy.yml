name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write  # Allow building and pushing Docker images

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Docker image if it doesn't exist (this runs first and blocks)
  ensure-docker-image:
    uses: ./.github/workflows/build-docker-image.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write

  build:
    needs: ensure-docker-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      # No need to install R packages - they're already in the Docker image!
      # This saves ~35-40 minutes per build

      - name: Render Quarto presentation (slides)
        run: |
          quarto render presentation.qmd

      - name: Render Quarto book
        run: |
          # Book uses single-source architecture: same topics/*.qmd files
          # render as both slides (above) and book chapters (here)
          quarto render book

      # Note: quiz.html is NOT deployed because it requires Shiny server
      # The quiz only works when run locally with rmarkdown::run("quiz.Rmd")
      # See book/quiz-info.qmd for instructions

      - name: Organize output files for GitHub Pages
        run: |
          # Move book HTML files to root (book's index.html becomes main page)
          # Topics are now inside book/, so book/_book/topics/*.html is created
          # and moved to root/topics/*.html automatically
          mv book/_book/* . 2>/dev/null || true
          # Copy static assets needed by topics and presentation
          cp -r sources . 2>/dev/null || true  # Root-level sources/ for presentation
          cp -r sources topics/ 2>/dev/null || true  # topics/sources/ for book chapters
          cp -r presentation_files . 2>/dev/null || true
          cp custom.css . 2>/dev/null || true  # CSS for presentation
          # quiz.html and presentation.html already in root
          # All three formats now accessible from GitHub Pages:
          # - index.html (book)
          # - presentation.html (slides)
          # - quiz.html (interactive quiz)
          # - topics/*.html (book chapters)

      - name: List files for debugging
        run: |
          echo "=== Files in root ==="
          ls -la *.html .nojekyll 2>/dev/null || true
          echo "=== Topics directory ==="
          ls -la topics/ 2>/dev/null || echo "No topics directory found"
          echo "=== All HTML files ==="
          find . -name "*.html" -type f | head -30

      - name: Check internal links
        run: |
          # Install lychee (fast link checker in Rust)
          wget -q https://github.com/lycheeverse/lychee/releases/download/v0.14.3/lychee-v0.14.3-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf lychee-v0.14.3-x86_64-unknown-linux-gnu.tar.gz
          chmod +x lychee
          # Check all HTML files for broken internal links
          # --offline: only check local links (not external URLs)
          # --no-progress: simpler output for CI
          # --format markdown: readable output format
          ./lychee --offline --no-progress --format markdown \
            --exclude 'mailto:*' --exclude 'javascript:*' \
            --exclude '#' --exclude-path '.git' \
            --exclude-path '_book' --exclude-path '.quarto' \
            ./*.html ./topics/*.html || {
              echo "❌ Link check failed! Found broken internal links."
              exit 1
            }
          echo "✅ All internal links are valid!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
