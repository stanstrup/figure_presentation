name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libmagick++-dev libfribidi-dev libcairo2-dev libharfbuzz-dev librsvg2-dev

      - name: Install R packages
        run: |
          Rscript .github/workflows/install_packages.R

      - name: Render Quarto presentation
        run: |
          quarto render presentation.qmd
          cp presentation.html index.html

      - name: List files for debugging
        run: |
          echo "=== Files in root ==="
          ls -la *.html *.md .nojekyll 2>/dev/null || true
          echo "=== Presentation files generated ==="
          ls -la presentation* index.html 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
