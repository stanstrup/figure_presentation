name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      - name: Configure RSPM for binary packages
        run: |
          echo "options(repos = c(RSPM = 'https://packagemanager.posit.co/cran/__linux__/jammy/latest', CRAN = 'https://cloud.r-project.org'))" >> ~/.Rprofile
          cat ~/.Rprofile

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y libmagick++-dev librsvg2-dev cmake

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/R/site-library
          key: r-packages-${{ hashFiles('.github/workflows/install_packages.R') }}
          restore-keys: |
            r-packages-

      - name: Install R packages
        run: |
          Rscript .github/workflows/install_packages.R

      - name: Render Quarto presentation (slides)
        run: |
          quarto render presentation.qmd

      - name: Render Quarto book
        run: |
          # Book uses single-source architecture: same topics/*.qmd files
          # render as both slides (above) and book chapters (here)
          quarto render book

      - name: Render interactive quiz
        run: |
          Rscript -e "rmarkdown::render('quiz.Rmd', output_file = 'quiz.html')"

      - name: Organize output files for GitHub Pages
        run: |
          # Move book HTML files to root (book becomes index.html)
          mv book/_book/* .
          cp book.html index.html
          # quiz.html and presentation.html already in root
          # All three formats now accessible from GitHub Pages

      - name: List files for debugging
        run: |
          echo "=== Files in root ==="
          ls -la *.html .nojekyll 2>/dev/null || true
          echo "=== All HTML files ==="
          find . -name "*.html" -type f | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
