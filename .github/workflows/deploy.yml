name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write  # Allow building and pushing Docker images

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Docker image if it doesn't exist (this runs first and blocks)
  ensure-docker-image:
    uses: ./.github/workflows/build-docker-image.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write

  build:
    needs: ensure-docker-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      # No need to install R packages - they're already in the Docker image!
      # This saves ~35-40 minutes per build

      - name: Render Quarto presentation (slides)
        run: |
          quarto render presentation.qmd
          # Presentation renders to slides/ directory (configured in _quarto.yml)

      - name: Render Quarto book
        run: |
          # Book uses single-source architecture: same topics/*.qmd files
          # render as both slides (above) and book chapters (here)
          quarto render book

      # Note: quiz.html is NOT deployed because it requires Shiny server
      # The quiz only works when run locally with rmarkdown::run("quiz.Rmd")
      # See book/quiz-info.qmd for instructions

      - name: Organize output files for GitHub Pages
        run: |
          # Keep book output structure intact (book/_book/topics/ stays together)
          # Move only root-level book files to deployment root
          mv book/_book/index.html . 2>/dev/null || true
          mv book/_book/quiz-info.html . 2>/dev/null || true
          mv book/_book/references.html . 2>/dev/null || true
          mv book/_book/resources.html . 2>/dev/null || true
          mv book/_book/topics . 2>/dev/null || true  # Move topics/ directory to root
          mv book/_book/site_libs . 2>/dev/null || true  # Move shared libs
          mv book/_book/search.json . 2>/dev/null || true
          # Slides are already in slides/ directory
          # Copy sources for all formats (topics/ and slides/ both at root now)
          cp -r book/sources . 2>/dev/null || true  # Root sources/ for potential use
          cp -r book/sources topics/ 2>/dev/null || true  # topics/sources/ for book chapters
          cp -r book/sources slides/ 2>/dev/null || true  # slides/sources/ for presentation
          # Copy custom.css for presentation
          cp custom.css slides/ 2>/dev/null || true
          # Deployed structure:
          # - index.html (book homepage)
          # - topics/*.html (book chapters with topics/plots/)
          # - slides/presentation.html (slides with slides/sources/)

      - name: List files for debugging
        run: |
          echo "=== Files in root ==="
          ls -la *.html .nojekyll 2>/dev/null || true
          echo "=== Topics directory ==="
          ls -la topics/ 2>/dev/null || echo "No topics directory found"
          echo "=== All HTML files ==="
          find . -name "*.html" -type f | head -30

      - name: Check internal links
        run: |
          # Install lychee (fast link checker in Rust)
          wget -q https://github.com/lycheeverse/lychee/releases/download/v0.14.3/lychee-v0.14.3-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf lychee-v0.14.3-x86_64-unknown-linux-gnu.tar.gz
          chmod +x lychee
          # Check all HTML files for broken internal links AND images
          # --offline: only check local links (not external URLs)
          # --no-progress: simpler output for CI
          # --format markdown: readable output format
          # --include-verbatim: check ALL links including images, CSS, JS
          ./lychee --offline --no-progress --format markdown \
            --include-verbatim \
            --exclude 'mailto:*' --exclude 'javascript:*' \
            --exclude '#' --exclude-path '.git' \
            --exclude-path '_book' --exclude-path '.quarto' \
            ./*.html ./topics/*.html ./slides/*.html || {
              echo "❌ Link check failed! Found broken internal links or missing images."
              exit 1
            }
          echo "✅ All internal links and images are valid!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
