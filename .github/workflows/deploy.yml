name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write  # Allow building and pushing Docker images

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Docker image if it doesn't exist (this runs first and blocks)
  ensure-docker-image:
    uses: ./.github/workflows/build-docker-image.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write

  build:
    needs: ensure-docker-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      # No need to install R packages - they're already in the Docker image!
      # This saves ~35-40 minutes per build

      - name: Render both book and slides using render.R
        run: |
          Rscript -e "source('render.R'); render_all()"

      # Note: quiz.html is NOT deployed because it requires Shiny server

      - name: List files for debugging
        run: |
          echo "=== Root HTML files ==="
          ls -la public/*.html 2>/dev/null || true
          echo "=== Slides ==="
          ls -la public/slides/*.html 2>/dev/null || true

      - name: Check internal links
        run: |
          wget -q https://github.com/lycheeverse/lychee/releases/download/v0.14.3/lychee-v0.14.3-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf lychee-v0.14.3-x86_64-unknown-linux-gnu.tar.gz
          chmod +x lychee
          ./lychee --offline --no-progress --format markdown \
            --include-verbatim \
            --exclude 'mailto:*' --exclude 'javascript:*' \
            --exclude '#' --exclude-path '.git' \
            --exclude-path '_book' --exclude-path '.quarto' \
            public/*.html public/slides/*.html public/topics/*.html || {
              echo "❌ Link check failed!"
              exit 1
            }
          echo "✅ All links valid!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
