name: Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write  # Allow building and pushing Docker images

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Docker image if it doesn't exist (this runs first and blocks)
  ensure-docker-image:
    uses: ./.github/workflows/build-docker-image.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write

  build:
    needs: ensure-docker-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.550

      # No need to install R packages - they're already in the Docker image!
      # This saves ~35-40 minutes per build

      - name: Render Quarto presentation (slides)
        run: |
          quarto render presentation.qmd

      - name: Render Quarto book
        run: |
          # Book uses single-source architecture: same topics/*.qmd files
          # render as both slides (above) and book chapters (here)
          quarto render book

      - name: Render interactive quiz
        run: |
          Rscript -e "rmarkdown::render('quiz.Rmd', output_file = 'quiz.html')"

      - name: Organize output files for GitHub Pages
        run: |
          # Move book HTML files to root (book's index.html becomes main page)
          mv book/_book/* . 2>/dev/null || true
          # Copy topics HTML files to topics/ directory
          # (Quarto renders these to book/topics/*.html, but topics/ already
          # exists with source .qmd files, so we copy HTML over source files)
          if [ -d "book/topics" ]; then
            cp -r book/topics/* topics/
            echo "Copied book/topics HTML files to topics/"
          fi
          # quiz.html and presentation.html already in root
          # All three formats now accessible from GitHub Pages:
          # - index.html (book)
          # - presentation.html (slides)
          # - quiz.html (interactive quiz)
          # - topics/*.html (book chapters)

      - name: List files for debugging
        run: |
          echo "=== Files in root ==="
          ls -la *.html .nojekyll 2>/dev/null || true
          echo "=== Topics directory ==="
          ls -la topics/ 2>/dev/null || echo "No topics directory found"
          echo "=== All HTML files ==="
          find . -name "*.html" -type f | head -30

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
